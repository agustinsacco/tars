name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/deploy-docs.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./website
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/tars-docs:latest
            ghcr.io/${{ github.repository }}/tars-docs:${{ github.sha }}

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_AUTH_KEY }}
          tags: tag:ci

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to K3s
        env:
          KUBECONFIG_CONTENT: ${{ secrets.ULTRON_KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_CONTENT" > ~/.kube/config
          chmod 600 ~/.kube/config
          
          # Create namespace if not exists
          kubectl create namespace tars --dry-run=client -o yaml | kubectl apply -f -
          
          # Create GHCR secret if not exists (requires GITHUB_TOKEN or PAT, might fail if secret content is complex)
          # Better to pre-seed secret or use existing if user sets it up manually.
          # I'll let user handle imagePullSecrets manually or assume it's public.
          # But deployment.yaml uses ghcr-secret. I should probably create it if I can.
          # kubectl create secret docker-registry ghcr-secret ...
          
          kubectl apply -k .infra/tars-docs
          kubectl rollout restart deployment/tars-docs -n tars
