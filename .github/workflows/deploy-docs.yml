name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/deploy-docs.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./website
          push: true
          tags: |
            saccodigital/tars-docs:latest
            saccodigital/tars-docs:${{ github.sha }}

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_AUTH_KEY }}
          tags: tag:ci

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to K3s
        env:
          KUBECONFIG_CONTENT: ${{ secrets.ULTRON_KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_CONTENT" > ~/.kube/config
          chmod 600 ~/.kube/config
          
          # Create namespace if not exists
          kubectl create namespace tars --dry-run=client -o yaml | kubectl apply -f -
          
          kubectl apply -k .infra/tars-docs
          kubectl rollout restart deployment/tars-docs -n tars
