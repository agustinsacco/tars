server {
    listen 5252;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Prevent nginx from appending its internal port (5252) to redirect URLs.
    # This happens when nginx redirects /path â†’ /path/ behind a reverse proxy/LB.
    port_in_redirect off;
    absolute_redirect off;

    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }
}
